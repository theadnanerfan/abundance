<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Financial Data</title>
</head>
<body>

<h2>Enter Financial Data</h2>

<form id="financialForm">
    <div>
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" placeholder="Enter Name">
    </div>
    <div>
        <label for="moneyIn1">Money In:</label>
        <input type="number" id="moneyIn1" name="moneyIn1" placeholder="Enter Money In">
    </div>
    <div>
        <label for="moneyOut1">Money Out:</label>
        <input type="number" id="moneyOut1" name="moneyOut1" placeholder="Enter Money Out">
    </div>
    <div>
        <label for="financialRating1">Financial Awareness (1-5):</label>
        <input type="number" id="financialRating1" name="financialRating1" min="1" max="5" placeholder="Enter Financial Rating">
    </div>
    <br>
    
    <!-- Repeat the above code block for each row of data -->
    <!-- For example, for the second row -->
    <div>
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2" placeholder="Enter Name">
    </div>
    <div>
        <label for="moneyIn2">Money In:</label>
        <input type="number" id="moneyIn2" name="moneyIn2" placeholder="Enter Money In">
    </div>
    <div>
        <label for="moneyOut2">Money Out:</label>
        <input type="number" id="moneyOut2" name="moneyOut2" placeholder="Enter Money Out">
    </div>
    <div>
        <label for="financialRating2">Financial Awareness (1-5):</label>
        <input type="number" id="financialRating2" name="financialRating2" min="1" max="5" placeholder="Enter Financial Rating">
    </div>
    <br>
    
    <!-- Repeat the above code block for each row of data -->
    <!-- Add as many rows as needed -->

    <button type="submit">Submit</button>
</form>

</body>
</html>
