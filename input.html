<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Abundance Data</title>
</head>
<body>

<h2>Enter Abundance Data</h2>

<form id="abundanceForm">
    <div>
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" placeholder="Enter Name">
    </div>
    <div>
        <label for="MoneyIn1">Abundance In:</label>
        <input type="number" id="MoneyIn1" name="MoneyIn1" placeholder="Enter Money In">
    </div>
    <div>
        <label for="MoneyeOut1">Abundance Out:</label>
        <input type="number" id="MoneyOut1" name="MoneyOut1" placeholder="Enter Money Out">
    </div>
    <br>
    
    <!-- Repeat the above code block for each row of data -->
    <!-- For example, for the second row -->

    <div>
        <label for="abundanceIn2">Abundance In:</label>
        <input type="number" id="abundanceIn2" name="abundanceIn2" placeholder="Enter Abundance In">
    </div>
    <div>
        <label for="abundanceOut2">Abundance Out:</label>
        <input type="number" id="abundanceOut2" name="abundanceOut2" placeholder="Enter Abundance Out">
    </div>
        <div>
        <label for="financialRating1">Financial Awareness (1-5):</label>
        <input type="number" id="financialRating1" name="financialRating1" min="1" max="5" placeholder="Enter Financial Rating">
    </div>
    <br>
    

</body>
</html>
