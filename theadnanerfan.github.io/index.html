<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots</title>
    <style>
        .plot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .plot {
            width: 45%; /* Adjust the width as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="plot-container">
        <div class="plot">
            <h1>Money in / Money out </h1>
            <iframe src="1.html" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <div class="plot">
            <h1>Abundance in / Abundance out </h1>
            <iframe src="2.html" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <div class="plot">
            <h1>Money in / Abundance in</h1>
            <iframe src="3.html" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <div class="plot">
            <h1>Money out / Abundance Out</h1>
            <iframe src="4.html" width="100%" height="400" frameborder="0"></iframe>
    </div>
</body>
</html>
